<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap" rel="stylesheet">
 <meta charset="UTF-8">
    <title> </title>
</head>
<body>
    <div class="signUp">
        <div class="registerHead">
            <h2>Register</h2>
        </div>
        <div class="regText">
            <p>Create your account. It's free and only takes a minute</p>
        </div>
        <div class="inLineName">
            <form>
                <input id="firstName" type="text" name="firstName" placeholder="First Name">
                <input id="secondName" type="text" name="secondName" placeholder="Second Name">
                <input id="password" type="password" name="password" placeholder="Password">
                <input id="confirmPassword" type="password" name="confirmPassword" placeholder="Confirm Password">
                <input id="acceptPolicy" type="radio" value="accept"><span >I accept the <a href="https://policies.google.com/terms?hl=en-US">Terms of Use</a> & <a href="https://policies.google.com/privacy?hl=en-US">Privacy Policy</a></span>

            </form>
            <button id="submit" type="submit">Register Now</button>
        </div>
    </div>


</body>
</html>
